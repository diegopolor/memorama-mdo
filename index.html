<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Juego de Memoria</title>
		<link rel="stylesheet" href="css/estilos.css"  type="text/css" />
		<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/funciones-min.js"></script>
	</head>

	<body>
	<nav id='navegacionSup'>
		<ul>
			<li>
				<a href="http://elmaguire.com/archivo/juego-de-tarjetas-de-memoria-en-js" class='a_demo_two articulo'>Regresa al artículo</a>
			</li>
			<li>
				<a href="https://github.com/elmaguire/juego-memoria" class='a_demo_two github' target='_blank'>Descarga desde Github</a>
			</li>
			<li>
				<a href="http://elmaguire.com" class='a_demo_two elmaguire'>elmaguire.com</a>
			</li>
		</ul>
	</nav>
	<section class=ejemplo>
		<div class=controles>
			<div class=boton>
				<a id='iniciar' class=init>Iniciar</a>
			</div>
			<div class=crono>
				0:<span>30</span>
			</div>
			<div class=boton>
				<a id='reiniciar' class=reinit>Reiniciar</a>
			</div>
		</div>
		<div class=memoria>
			<article class=unoUno data-pareja=uno>
				<span>Pareja 1</span>
			</article>
			<article class=unoDos data-pareja=uno>
				<span>Pareja 1</span>
			</article>
			<article class=dosUno data-pareja=dos>
				<span>Pareja 2</span>
			</article>
			<article class=dosDos data-pareja=dos>
				<span>Pareja 2</span>
			</article>
			<article class=tresUno data-pareja=tres>
				<span>Pareja 3</span>
			</article>
			<article class=tresDos data-pareja=tres>
				<span>Pareja 3</span>
			</article>
			<article class=cuatroUno data-pareja=cuatro>
				<span>Pareja 4</span>
			</article>
			<article class=cuatroDos data-pareja=cuatro>
				<span>Pareja 4</span>
			</article>
		</div>
		<div class='retro msn'>
			<p>
			</p>
		</div>
		<div class=retro id='final'>
         <p>
         </p>
      </div>
	</section>
	</body>
</html>
